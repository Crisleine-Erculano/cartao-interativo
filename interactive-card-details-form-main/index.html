<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>
  <main>
    <section>
      <div>
        <img src="images/bg-card-front.png" alt="card front">
        <img src="images/card-logo.svg" alt="card logo">
      </div>
      <div>
        <span>0000 0000 0000 0000</span>
      </div>
        <div>
          <span>Jane Appleseed</span>
          <span>00</span> / <span>00</span>
        </div>
      <div>
        <img src="images/bg-card-back.png" alt="card back">
      </div>
      <div>
        <span>000</span>
      </div>
    </section>
    <form action="">
      <label for="">Cardholder Name</label>
      <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed" required>

      <label for="">Card Number</label>
      <input type="number" name="number" id="number" placeholder="e.g. 1234 5678 9123 0000" required>

      <label for="">Exp. Date (MM/YY)</label>
      <input oni type="number" name="" id="" required>
    </form>
  </main>
