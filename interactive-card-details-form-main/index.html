<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>

</head>

<body>
  <main>
    <section>
      <div>
        <img src="images/bg-card-front.png" alt="card front">
        <img src="images/card-logo.svg" alt="card logo">
      </div>
      <div>
        <span>0000 0000 0000 0000</span>
      </div>
      <div>
        <span>Jane Appleseed</span>
        <span>00</span> / <span>00</span>
      </div>
      <div>
        <img src="images/bg-card-back.png" alt="card back">
      </div>
      <div>
        <span>000</span>
      </div>
    </section>
    <form action="">
      <div>
        <label for="">Cardholder Name</label>
        <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed" required>
      </div>
      <div>
        <label for="">Card Number</label>
        <input type="number" name="number" id="number" placeholder="e.g. 1234 5678 9123 0000" required>
      </div>
      <div>
        <label for="">Exp. Date (MM/YY)</label>
        <input type="text" name="date" id="date" placeholder="MM" required>
      </div>
      <div>
        <input type="text" name="date" id="date" placeholder="YY" required>
      </div>
      <div>
        <label>CVC</label>
        <input type="text" name="cvc" id="cvc" placeholder="e.g. 123">
      </div>
      <div><button type="submit">CONfIRM</button></div>
      
    </form>
    <!-- Completed state start -->
    <div>
      <img src="images/icon-complete.svg" alt="Ícone de check">
      <h1>Thank you!</h1>
      <p>We've added your card details</p>
      <button>Continue</button>

    </div>

  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
